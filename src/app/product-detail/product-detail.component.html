<div class="productForm" *ngIf="product">
    
        <p class="edit" >Edit product</p>
        <form #myForm="ngForm" novalidate style="padding:10px;width: 50%;">
            <div class="form-group">
                <label>Product Name</label>
                <input class="form-control" name="titleEn" placeholder="Name" [(ngModel)]="product.title.en" required />
                <input class="form-control" name="titleRu" placeholder="Имя" [(ngModel)]="product.title.ru" required />

                <input class="form-control" name="titleArm" placeholder="Անուն" [(ngModel)]="product.title.am" required />

            </div>
            <div class="form-group">
                <label>Product Description</label>
                <textarea class="form-control" name="descriptionEn" placeholder="Description"
                    required [(ngModel)]="product.description.en"></textarea> 
                    <textarea class="form-control" name="descriptionRu" placeholder="Описание"
                    required [(ngModel)]="product.description.ru"></textarea> 
                    <textarea class="form-control" name="descriptionArm" placeholder="Նկարագրություն"
                    required [(ngModel)]="product.description.am"></textarea> 
            </div>
            <div class="form-group" style="display: inline-block;">
                <label>Product Price</label>
                <input type="number" class="form-control" name="price" [(ngModel)]="product.price" ngModel 
                    required > 
            </div>
            <div class="form-group" style="    display: inline-block;width: 50%;text-align: right;vertical-align: top;">
                <label>Product type</label><br>
              
  <label class="container"  style="    display: inline-block;
  width: 109px"> New
    <input type="checkbox"  [(ngModel)]="product.newProduct" name="newProduct">
    <span class="checkmark"></span>
  </label>
  <label class="container"  style="    display: inline-block;
  width: 93px"> Hot
    <input type="checkbox" [(ngModel)]="product.hotProduct" name="hotProduct">
    <span class="checkmark"></span>
  </label>
                    <!-- <input type="checkbox" name="newHot" size="60"/>
                   <input type="checkbox" name="newHot"/>
              -->
            </div>
            <div class="form-group">
            
              <input type="file" style="display:inline" accept="image/*" multiple="true" (change)="changeListener($event)">
              <div class="selectedImages" style="    display: inline-block;
              position: absolute;
              top: 142px;
              left: 67%;">
                <img *ngFor="let img of images" src="{{img}}" style="width: 200px;
                height: 165px;margin:2px"/>
              </div>
           
          </div>
  
            <div class="form-group">
                <button 
                        class="btn btn-default" (click)="submit(myForm)">Edit</button>
                        <button 
                        class="btn btn-default" type="reset" >Cancel</button>
                        <button 
                        class="btn btn-default"  style="float: right;background:red;color:white" type="button" (click)="deleteItem()">Delete Product</button>
            </div>
          
        </form>
       
    </div>
