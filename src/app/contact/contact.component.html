<div class="aboutDiv">
  <form #myForm="ngForm" novalidate>

<div class="form-group">
  <label>Email1</label>
<input type="text" class="form-control" name="email1" value="{{data?.email1}}" ngModel required email>

</div>
<div class="form-group">
  <label>Email2</label>
<input type="text" class="form-control" name="email2" value="{{data?.email2}}" ngModel required email>

</div>
<div class="form-group">
  <label>Email3</label>
<input type="text" class="form-control" name="email3" value="{{data?.email3}}" ngModel required email>

</div>

<div class="form-group">
  <label>Tel Number1</label>
<input type="number" class="form-control" name="number1"  value="{{data?.number1}}" ngModel required>

</div>
<div class="form-group">
  <label>Tel Number2</label>
<input type="number" class="form-control" name="number2"  value="{{data?.number2}}" ngModel required>

</div>
<div class="form-group">
  <label>Tel Number3</label>
<input type="number" class="form-control" name="number3"  value="{{data?.number3}}" ngModel required>

</div>
<div class="form-group">
  <label>Street</label>
<input type="text" class="form-control" name="street"  value="{{data?.street}}"  ngModel required>

</div>
<div class="form-group" >
  <button [disabled]="myForm.invalid" (click)="contact(myForm.value)" class="btn btn-default" >Submit</button>
</div>

</form>
</div>
