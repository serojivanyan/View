<div class="modal" #modalAdd>
    <div class="modalBox">
    <p class="edit" >Add product</p>
    <form #myForm="ngForm" novalidate style="padding:10px">
        <div class="form-group">
            <label>Product Name</label>
            <input class="form-control" name="titleEn" ngModel required placeholder="Name" />
            <input class="form-control" name="titleRu" ngModel required placeholder="Имя"/>
             <input class="form-control" name="titleArm" ngModel required placeholder="Անուն"/>

        </div>
        <div class="form-group">
            <label>Product Description</label>
            <textarea class="form-control" name="descriptionEn" ngModel placeholder="Description"
                required ></textarea> 
                <textarea class="form-control" name="descriptionRu" ngModel placeholder="Описание"
                required ></textarea> 
                <textarea class="form-control" name="descriptionArm" ngModel placeholder="Նկարագրություն"
                required ></textarea> 
        </div>
        <div class="form-group">
            <label>Product Price</label>
            <input type="number" class="form-control" name="price" ngModel 
                required > 

        </div>
        <div class="form-group">
            <label>Product type</label><br>
          
<label class="container"> New
<input type="checkbox" ngModel  name="newProduct" >
<span class="checkmark"></span>
</label>
<label class="container"> Hot
<input type="checkbox" ngModel  name="hotProduct">
<span class="checkmark"></span>
</label>
                <!-- <input type="checkbox" name="newHot" size="60"/>
               <input type="checkbox" name="newHot"/>
          -->
        </div>
        <div class="form-group">
        
          <input type="file" style="display:inline" accept="image/*" multiple="true" (change)="changeListener($event)">
          <div class="selectedImages" style="display:inline-block">
            <img *ngFor="let img of images" src="{{img}}" style="width:100px;height:100px;margin:2px"/>
          </div>
       
      </div>

        <div class="form-group">
            <button [disabled]="myForm.invalid"
                    class="btn btn-default" (click)="submit(myForm,modalAdd)">Add</button>
                    <button 
                    class="btn btn-default" type="reset" (click)="cancel(modalAdd)">Cancel</button>
                  
        </div>
      
    </form>
   
</div>


  </div>

</div>
